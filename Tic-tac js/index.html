<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class='container'>
  <div class='grid'>
    <span data-index="0-0" class="grid-item"> </span>
    <span data-index="0-1" class="grid-item"> </span>
    <span data-index="0-2" class="grid-item"> </span>
    <span data-index="1-0" class="grid-item"> </span>
    <span data-index="1-1" class="grid-item"> </span>
    <span data-index="1-2" class="grid-item"> </span>
    <span data-index="2-0" class="grid-item"> </span>
    <span data-index="2-1" class="grid-item"> </span>
    <span data-index="2-2" class="grid-item"> </span>
  </div>
  <button class="reset">
    Reset
  </button>
  <div class="won">

  </div>
</div>

<script src="index.js
"></script>
</body>
</html>
